<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.png">
    <link rel="stylesheet" href="../styles/style-plataformas.css">
    <title>The Game Bay - Plataformas</title>
</head>

<body>
    <header>
        <nav class="cabecalho">   
        <div class="cabecalho-teste"></div>
         <img src="../images/logo.png" id="logo">
            <div class="cabecalho-dropdown">
                <div> 
                    <span class="cabecalho-dropdown-text">
                        GUILHERMEXX2
                    </span>   
                        <div class="cabecalho-dropdown-content">
                            <a href="" id="perfil-link">Meu Perfil</a>
                            <a href="" id="adm-link">Painel de administrador</a>
                            <a href="" id="sair-link">Sair</a>
                        </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
       <section class="grupo">
            <div class="card">
                <div class="card-container">
                    <div class="card-container-infos">
                        <figure>
                            <img class="card-container-photo" src="../images/plataformas/steam.png" alt="Steam">
                        </figure>
                            <h2>Steam</h2>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <div class="card-container-infos">
                        <figure>
                            <img class="card-container-photo" src="../images/plataformas/epic_games.png" alt="Epic Games">
                        </figure>
                        <h2>Epic Games</h2>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <div class="card-container-infos">
                        <figure>
                            <img class="card-container-photo" src="../images/plataformas/playstation.png" alt="Playstation">
                        </figure>
                        <h2>Playstation</h2>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <div class="card-container-infos">
                        <figure>
                            <img class="card-container-photo" src="../images/plataformas/xbox.png" alt="Xbox">
                        </figure>
                        <h2>Xbox</h2>
                    </div>
                </div>
            </div>
       </section>
       <section class="grupo">
        <div class="card">
            <div class="card-container">
                <div class="card-container-infos">
                    <figure>
                        <img class="card-container-photo" src="../images/plataformas/nintendo.png" alt="Nintendo Switch">
                    </figure>
                    <h2>Nintendo Switch</h2>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-container">
                <div class="card-container-infos">
                    <figure>
                        <img class="card-container-photo" src="../images/plataformas/battle_net.png" alt="Battle.NET">
                    </figure>
                    <h2>Battle.NET</h2>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-container">
                <div class="card-container-infos">
                    <figure>
                        <img class="card-container-photo" src="../images/plataformas/origin.png" alt="Origin">
                    </figure>
                    <h2>Origin</h2>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-container">
                <div class="card-container-infos">
                    <figure>
                        <img class="card-container-photo" src="../images/plataformas/uplay.jpg" alt="Uplay">
                    </figure>
                    <h2>Uplay</h2>
                </div>
            </div>
        </div>
   </section>
   <section class="grupo">
    <div class="card">
        <div class="card-container">
            <div class="card-container-infos">
                <figure>
                    <img class="card-container-photo" src="../images/plataformas/web.png" alt="Web">
                </figure>
                <h2>Web</h2>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-container">
            <div class="card-container-infos">
                <figure>
                    <img class="card-container-photo" src="../images/plataformas/mobile.png" alt="Mobile">
                </figure>
                <h2>Mobile</h2>
            </div>
        </div>
    </div>
</section>
    <footer></footer>
    </main>
    <script src="../scripts/plataformas.js"></script>

</html>
