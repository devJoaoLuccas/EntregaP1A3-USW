<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <link rel="stylesheet" href="../styles/style-details.css">
    <link rel="shortcut icon" href="../images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>The Game Bay - Game Details</title>
</head>
<body>
    
    <main>
        <section class="container">
            <nav>
                <h1>Super Mario 64</h1>
            </nav>
            
            <article class="container-infos">
                <div>
                    <figure>
                        <img class="container-infos-photo" src="../images/jogos/mario_64.jpg" alt="">
                    </figure>
                </div>
                <div class="container-block">
                    <div class="container-infos-game">
                        <label for="nameGame">Nome do jogo:</label>
                        <input type="text" disabled placeholder="Super Mario 64">
                    </div>
                    <div class="container-infos-game">
                        <label for="developedBy">Desenvolvido por:</label>
                        <input type="text" disabled placeholder="Nintendo">
                    </div>
                    <div class="container-infos-game">
                        <label for="">Plataformas</label>
                        <select disabled name="" id="">
                            <option selected disabled value="">Nintendo Switch</option>
                            
                        </select>
                    </div>
                    <div class="container-infos-game">
                        <label for="releaseDate">Data de Lan√ßamento:</label>
                        <input type="date" disabled value="1996-06-26">
                    </div>
                    <div class="container-infos-game">
                        <label for="note">Nota:</label>
                        <input type="number" disabled name="note" placeholder="10">
                    </div>

                </div>
            </article>

            <footer class="container-footer">
                <div class="container-footer-button">
                    <button><a class="container-footer-button" href="">Deletar</a></button>
                    <button><a class="container-footer-button" href="">Editar</a></button>
                </div>
                <div class="container-footer-button">
                    <button><a class="container-footer-button" href="editar-deletar.html">Voltar</a></button>
                </div>
            </footer>
        </section>
      
    </main>
</body>
</html>
