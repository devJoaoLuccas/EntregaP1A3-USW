<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <link rel="stylesheet" href="../styles/style-meuPerfil.css">
    <link rel="shortcut icon" href="../images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>The Game Bay - Meu Perfil</title>
</head>
<body>
    <main class="card">
        <header>
            <figure>
                <img class="userPhoto" src="../images/user.png" alt="userPhoto">
            </figure>
            <h1>GUILHERMEXX2</h1>
        </header>

        <section class="card-infos">
            <div class="card-row">
                <div class="card-infos-column">
                    <label for="nome">Usuário:</label>
                    <input type="text" disabled placeholder="GUILHERMEXX2">
                </div>
                <div class="card-infos-column">
                    <label for="email">Email:</label>
                    <input type="email" name="email" disabled placeholder="GuiGoncalves@gmail.com">
                </div>
                <div class="card-infos-column">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" disabled placeholder="••••••••••">
                </div>
            </div>
            <div class="card-row">
                <div class="card-infos-column">
                    <h2>Minhas avaliações:</h2>
                    <ul>
                        <li>The Witcher 3:Wild Hunt - <span>10</span></li>
                        <li>League Of Legends - <span>7.50</span></li>
                        <li>Assasin's creed II - <span>9</span></li>
                        <li>Pokemon Go - <span>6.50</span></li>
                        <li>Fortnite - <span>6</span></li>
                        <li>Dark Souls - <span>10</span></li>
                        <li>Minecraft - <span>10</span></li>
                        <li>The Elder Scrolls V: Skyrim - <span>9.40</span></li>
                        <li>Grand Thef Auto V - <span>9.40</span></li>
                        <li>Super Mario 64 - <span>10</span></li>
                    </ul>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer">
                <button>Editar</button>
                    <div>
                        <img class="logo" src="../images/logo.png" alt="logoPhoto">
                    </div>
                <button id="voltar-link">Voltar</button>
            </div>

        </footer>
    </main>
    <script src="../scripts/meu-perfil.js"></script>
</body>
</html>
